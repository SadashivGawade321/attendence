<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('background image.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .form-box h2 {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        #toggle-form {
            margin-top: 10px;
        }
        
        #toggle-form a {
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Teacher Login</h2>
            <form id="auth-form">
                <input type="text" id="name" placeholder="Full Name" class="input-field" style="display: none;">
                <input type="email" id="email" placeholder="Email" class="input-field" required>
                <input type="password" id="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="btn">Login</button>
                <p id="toggle-form">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script>
      
      document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("auth-form");
    const formTitle = document.getElementById("form-title");
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const toggleForm = document.getElementById("toggle-form");
    const submitBtn = form.querySelector(".btn");

    // Fixed credentials
    const fixedEmail = "Dbatu@123.com"; // Change to your fixed email
    const fixedPassword = "Dbatu123"; // Change to your fixed password

    let isSignup = false;

    toggleForm.addEventListener("click", (e) => {
        e.preventDefault();
        isSignup = !isSignup;

        if (isSignup) {
            formTitle.textContent = "Teacher Sign Up";
            nameField.style.display = "block";
            submitBtn.textContent = "Sign Up";
            toggleForm.innerHTML = "Already have an account? <a href='#'>Login</a>";
        } else {
            formTitle.textContent = "Teacher Login";
            nameField.style.display = "none";
            submitBtn.textContent = "Login";
            toggleForm.innerHTML = "Don't have an account? <a href='#'>Sign Up</a>";
        }
    });

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = emailField.value.trim();
        const password = passwordField.value.trim();

        if (!isSignup) {
            // Check fixed credentials
            if (email === fixedEmail && password === fixedPassword) {
                alert("Login successful!");
                window.location.href = "https://sadashivgawade321.github.io/final/"; // Redirect to your website
            } else {
                alert("Invalid email or password. Please try again.");
            }
        } else {
            alert("Sign-up is disabled. Please use the given credentials.");
        }
    });
});

        
    </script>
</body>
</html>
